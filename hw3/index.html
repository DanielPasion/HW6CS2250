<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id = "display"></div>
        <div class = "row-1">
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div class="operand">+</div>
        </div>
        <div class = "row-2">
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div class="operand">-</div>
        </div>
        <div class = "row-3">
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div class="operand">X</div>
        </div>
        <div class = "row-4">
            <div id="clear">C</div>
            <div>0</div>
            <div class = "operand">=</div>
            <div class="operand">/</div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
